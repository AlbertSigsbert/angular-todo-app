<form  (ngSubmit)="handleSubmit()" class="flex space-x-8 font-montserrat">
    <input type="text" [(ngModel)]="todoDetails" name="todoDetails"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full h-12 p-2.5"
        placeholder="add details" required>

    <button type="submit"
        class="text-white bg-[#2F80ED] font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center">Add</button>
</form>
